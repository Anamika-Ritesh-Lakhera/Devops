<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .team-container {
            text-align: center;
        }

        .team-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #2d3436;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h2 { color: #2d3436; margin-bottom: 30px; }
        h3 { margin: 10px 0 5px; color: #0984e3; }
        p { color: #636e72; font-size: 0.9rem; margin: 0; }
        .role { font-weight: bold; color: #2d3436; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="team-container">
    <h2>Our DevOps Engineering Team</h2>
    
    <div class="team-grid">
        <div class="team-card">
            <div class="avatar">P</div>
            <h3>Prajwal</h3>
            <p class="role">Lead DevOps Engineer</p>
            <p>CI/CD Specialist & Automation</p>
        </div>

        <div class="team-card">
            <div class="avatar">P</div>
            <h3>Prashant</h3>
            <p class="role">Cloud Architect</p>
            <p>AWS/Azure Infrastructure</p>
        </div>

        <div class="team-card">
            <div class="avatar">A</div>
            <h3>Anamika</h3>
            <p class="role">Site Reliability Engineer</p>
            <p>Monitoring & Security</p>
        </div>
    </div>
</div>

</body>
</html>
